<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="scripts/edit.js"></script>
  <script type="module" src="scripts/sets.js"></script>
  <title>Document</title>
</head>
<body>

  <div class="card-container">
    <h1>Edit Card</h1>

    <div class="new-and-old-stuff">
      <div class="child-stuff">

        <div class="old-edit-term-label-and-box">
          <label>Old Term</label>
          <br>
          <input id="old-edit-term-text-box" name="old-edit-term-text-box" type="text">
        </div>
      <br>

      <div>
        <label>Old Definition</label>
        <br>
      <input id="old-edit-definition-text-box" name="old-edit-definition-text-box" type="text">
      </div>

      </div>


      <div class="child-stuff">
        <div class="new-edit-term-label-and-box">
          <label>New Term</label>
          <br>
          <input id="new-edit-term-text-box" name="new-edit-term-text-box" type="text">
        </div>
      <br>

      <div>
        <label>New  Definition</label>
        <br>

      <input id="new-edit-definition-text-box" name="new-edit-definition-text-box" type="text">
      </div>

      </div>
    </div>
  <br>
  <br>

  <button id="edit-button">edit</button>
  </div>

</body>
</html>
