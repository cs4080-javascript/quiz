<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="scripts/QuizSet.js"></script>
  <script type="module" src="scripts/main.js"></script>
  <script type="module" src="scripts/sets.js"></script>
  <title>Quiz</title>
</head>
<body>
  <div id="root">
    <div id="navbar">
      <h1>Quiz</h1>
    </div>
    <hr/>
    <div>
      <h1>Add New Set</h1>
      
      <form id="form-new-set">
        <div>
          <label>title</label>
          <input id="new-set-title" name="title" type="text">
        </div>
        <div>
          <label>description</label>
          <input id="new-set-description" name="description" type="text">
        </div>
        <button id="addSetButton">Add new set</button>
        
        <div>
          <label>title to delete</label>
          <input id="delete-set-title" name="title" type="text">
        </div>
        <div>
          <label>description to delete</label>
          <input id="delete-set-description" name="description" type="text">
        </div>
        <button id="deleteSetButton"> Delete Set  </button>
        <hr/>
        <div id="form-new-card"></div>
        
        <div>
          <h1>Current Sets</h1>
          
        </div>
      </form>
    </div>
  </div>
</body>
</html>
